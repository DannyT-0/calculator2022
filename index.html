<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="display"></div>
			<table id="calcTable">
				<tr>
					<td><button id="btnClear">C</button></td>
					<td><button class="opBtn" id="btnDivide">/</button></td>
				</tr>
				<tr>
					<td><button class="numBtn" id="btnSeven">7</button></td>
					<td><button class="numBtn" id="btnEight">8</button></td>
					<td><button class="numBtn" id="btnNine">9</button></td>
					<td><button class="opBtn" id="btnMultiply">*</button></td>
				</tr>
				<tr>
					<td><button class="numBtn" id="btnFour">4</button></td>
					<td><button class="numBtn" id="btnFive">5</button></td>
					<td><button class="numBtn" id="btnSix">6</button></td>
					<td><button class="opBtn" id="btnSubtract">-</button></td>
				</tr>
				<tr>
					<td><button class="numBtn" id="btnOne">1</button></td>
					<td><button class="numBtn" id="btnTwo">2</button></td>
					<td><button class="numBtn" id="btnThree">3</button></td>
					<td><button class="opBtn" id="btnAdd">+</button></td>
				</tr>
				<tr>
					<td><button class="numBtn" id="btnZero">0</button></td>
					<td><button id="btnEqual">=</button></td>
				</tr>
			</table>
		</div>
	</body>
</html>
